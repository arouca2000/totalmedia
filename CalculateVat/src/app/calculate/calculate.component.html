<form class="example-container" [formGroup]="calculateForm" (ngSubmit)="calculate(calculateForm.value)">
    <br>
    <mat-form-field appearance="outline">
    <mat-label>Selected Countries</mat-label>
    <mat-select [formControl]="selectedFW" [(ngModel)]="selected" (selectionChange)="getVats(selected)" >
        <mat-option *ngFor="let country of countries" [value]="country.id">
            {{ country.name }}
        </mat-option>
    </mat-select>
    </mat-form-field>

    <br>
    <br>

    <label id="example-radio-group-label">VAT Rate : </label>
    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" name="vatRate" formControlName="vatRate" [(ngModel)]="rate">
        <mat-radio-button class="example-radio-button" *ngFor="let vat of vats" [value]="vat.vat">
            {{vat.vat}}
        </mat-radio-button>
    </mat-radio-group>

    <br>
    <br>
    <br>

    <label id="example-radio-group-label">Price without VAT : </label>
    <mat-form-field>
        <input matInput name="netAmount" formControlName="netAmount">
    </mat-form-field>

    <br>

    <label id="example-radio-group-label">Value-Added Tax : </label>
    <mat-form-field>
        <input matInput name="vatAmount" formControlName="vatAmount">
    </mat-form-field>

    <br>

    <label id="example-radio-group-label">Price incl. TAX : </label>
    <mat-form-field>
        <input matInput name="grossAmount" formControlName="grossAmount">
    </mat-form-field>

    <br>
    <br>

    <div class="example-button-row">
        <button type="submit" mat-raised-button color="primary">Adicionar</button>
    </div>
</form>
